{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <h1 style="margin-bottom: 40px; margin-left: 15px;">Create a new page:</h1>
    <form action="create" method="post">
        {% csrf_token %}
        <div style="display:flex; margin-left:20px;">
            <label style="margin-right: 46px;">Title:</label>
            <input type="text" name="title" placeholder="Title">
        </div>
        <div style="display: flex; margin-top: 20px; margin-left: 20px;">
            <label style="margin-right: 20px;">Content:</label>
            <textarea name="content"></textarea>
        </div>
        <button type="submit" style="border-radius: 15%; display: block; margin: auto; margin-top: 20px;">Save</button>
    </form>
{% endblock %}
